              <div class="graphic_textbox_layout_style_default">
                <p style="padding-top: 0pt; " class="paragraph_style">We crossed into Wyoming late yesterday. As we drove further west the character of this part of the west began to emerge. It is hard-edged and full of open spaces, beautiful, spare, wind-swept.<br /></p>
                <p class="paragraph_style"><br /></p>
                <p class="paragraph_style">The folks have been down-to-earth, full of grit and good humor. <br /></p>
                <p class="paragraph_style"><br /></p>
